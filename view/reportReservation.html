<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Facility Report Generator</title>
    <link rel="stylesheet" href="/assets/css/reportReservation.css">
</head>

<body>
    <div class="headtoolbar">
        <h1 class="toolbar-title">Monthly Facility Report Generator</h1>
    </div>

    <div id="box">
        <div class="sectoolbar">
            <button id="generateReport">Download Report</button>
        </div>


        <label for="Select">Select Month:</label>
        <select name="SelectMonth" id="Select">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>



        <label for="selectYear">Select Year:</label>
        <select id="selectYear">
            <option value="" disabled selected>Select Year</option>
        </select>
        <button id="gene">Generate</button>
        <button id="reset">Reset</button>

    </div>
    <div id="iframe-container">
        <table id="showTable">
            <tr>
                <th>Contact #</th>
                <th>Name</th>
                <th>Facility</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
            </tr>
        </table>
    </div>

    <script type="module" src="../assets/js/reservationReport.js"></script>
</body>

</html>
